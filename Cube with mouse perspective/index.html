<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        perspective: 800px;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        transform-style: preserve-3d;
      }
      #room {
        width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg);
        transform-style: preserve-3d;
        transition: all 0.2s ease-out;
      }
      #room:hover {
        transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
      }
      .wall {
        width: 500px;
        height: 500px;
        position: absolute;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #floor {
        transform: rotateX(90deg) translateZ(-250px);
      }
      #ceiling {
        transform: rotateX(-90deg) translateZ(-250px);
      }
      #back-wall {
        transform: translateZ(-500px);
      }
      #left-wall {
        transform: rotateY(-90deg) translateZ(-250px);
      }
      #right-wall {
        transform: rotateY(90deg) translateZ(-250px);
      }
    </style>
  </head>
  <body onmousemove="moveRoom(event)">
    <div id="container">
      <div id="room">
        <div class="wall" id="floor"></div>
        <div class="wall" id="ceiling"></div>
        <div class="wall" id="back-wall"></div>
        <div class="wall" id="left-wall"></div>
        <div class="wall" id="right-wall"></div>
      </div>
    </div>
    <script>
      function moveRoom(event) {
        const x = event.clientX;
        const y = event.clientY;
        const room = document.getElementById('room');
        const containerWidth = document.getElementById('container').clientWidth;
        const containerHeight =
          document.getElementById('container').clientHeight;
        const rotateY = (x / containerWidth) * 90 - 45;
        const rotateX = (y / containerHeight) * 90 - 45;
        room.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }
    </script>
  </body>
</html>
